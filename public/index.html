<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="../public/css/tailwind.css">
   <title>Platzi Travel</title>
</head>

<body>
   <header>
      <nav></nav>
      <div id="tabBar"></div>
   </header>
   <main>
      <section class="w-full h-screen">
         <div id="home">
            <div class="w-full h-3/4">
               <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
                  <input class="outline-none p-3 rounded-full shadow-sm" placeholder="San Francisco" type="search">
                  <button class=" w-32 text-xl font-semibold p-4  bg-white rounded-full text-primary">
                     Explorar
                  </button>
               </div>
               <div class="w-full h-full">
                  <img src="../public/img/sanFrancisco.jpg" alt="">
               </div>

            </div>
         </div>
         <div class="flex items-center flex-col" id="recommendations">
            <div class="w-48 h-64 shadow-md rounded-lg pt-4">
               <div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover shadow-md ">
               </div>
               <div class=" w-full h-2/5 bg-secondary text-center rounded-b-lg">
                  <p class="font-bold text-xl text-white py-1">Norway</p>
                  <p class="text-white text-md">Paisajes increibles</p>
               </div>
            </div>
         </div>
         <div id="featured_rentals"></div>
      </section>
   </main>
</body>

</html>
