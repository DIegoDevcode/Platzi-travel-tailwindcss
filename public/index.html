<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="../public/css/tailwind.css">
   <title>Platzi Travel</title>
</head>

<body>
   <header>
      <nav></nav>
      <div id="tabBar"></div>
   </header>
   <main>
      <section class="w-full h-screen">
         <div id="home">
            <div class="w-full h-3/4">
               <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
                  <input class="outline-none p-3 rounded-full shadow-sm" placeholder="San Francisco" type="search">
                  <button class=" w-32 text-xl font-semibold p-4  bg-white rounded-full text-primary">
                     Explorar
                  </button>
               </div>
               <div class="w-full h-full">
                  <img src="../public/img/sanFrancisco.jpg" alt="">
               </div>

            </div>
         </div>
         <div class="flex items-center flex-col" id="recommendations">
            <p class="text-3xl font-semibold text-center text-primary ">Recomendados</p>
            <div class="w-auto h-72 mt-6 overflow-x-auto overscroll-x-contain flex space-x-4">
               <div class="Card">
                  <div class="Card--cover bg-norway "></div>
                  <div class="Card--info">
                     <p class="Card--info__title">Norway</p>
                     <p class="Card--info__subtitle">Paisajes increibles</p>
                  </div>
               </div>
               <div class="Card">
                  <div class="Card--cover bg-new_york"></div>
                  <div class=" Card--info">
                     <p class="Card--info__title">New York</p>
                     <p class="Card--info__subtitle">La gran Manzana</p>
                  </div>
               </div>
               <div class="Card">
                  <div class="Card--cover bg-yosemite "></div>
                  <div class="Card--info">
                     <p class="Card--info__title">Yosemite</p>
                     <p class="Card--info__subtitle">Un descanso del mundo</p>
                  </div>
               </div>
               <div class="Card">
                  <div class="Card--cover bg-seattle"></div>
                  <div class=" Card--info">
                     <p class="Card--info__title">Seattle</p>
                     <p class="Card--info__subtitle">Gran Ciudad</p>
                  </div>
               </div>
               <div class="Card">
                  <div class="Card--cover bg-switzerland "></div>
                  <div class="Card--info">
                     <p class="Card--info__title">Switzerland</p>
                     <p class="Card--info__subtitle">Una ciudad increible</p>
                  </div>
               </div>
            </div>
            <div id="featured_rentals"></div>
      </section>
   </main>
</body>

</html>
