<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./public/css/registration.css">
   <title>Sitio de registro PlatziTravel</title>
</head>

<body>
   <main class="w-full h-full">
      <h1 class="text-center text-3xl pt-32">Bienvenido</h1>
      <p class="text-center text-1xl font-semibold pt-3">Aqui podra registrase en el sitio web de PlatziTravel</p>
      <div class="flex flex-col items-center justify-center">
         <h2 class="pt-10 pb-3 text-center font-semibold">Nombre Completo</h2>
         <input class="border-amber-600 w-80 text-center" type="text" placeholder="Introduzca su Nombre Completo">
         <h2 class="pt-3 pb-3 text-center font-semibold">Correo electronico</h2>
         <input class="border-amber-600 w-80 text-center" type="email" name="" id=""
            placeholder="Introduzca su correo electronico">
         <h2 class="pt-3 pb-3 text-center font-semibold">Contraseña</h2>
         <input class="border-amber-600 w-80 text-center" type="password" name="" id=""
            placeholder="Introduzca su Contraseña">
         <div class="border-amber-600  w-full text-center">
            <button class=" text-2xl bg-gray-200 text-amber-600 pt-4"><a class=""
                  href="./index.html">Enviar</a></button>
         </div>
      </div>
   </main>
</body>

</html>
