<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/registration.css">
   <title>Sitio de registro PlatziTravel</title>
</head>

<body class="grid place-items-center w-screen h-screen">
   <main>
      <h1 class="text-center text-3xl pt-32">Bienvenido</h1>
      <h2 class="text-center text-2xl font-semibold pt-3">Aqui podra registrase en el sitio web de PlatziTravel</h2>
      <div class="flex flex-col items-center justify-center">
         <h1 class="pt-10 pb-3 text-center font-semibold text-2xl">Nombre Completo</h1>
         <input class="border-amber-600 w-80 text-center" type="text" placeholder="Introduzca su Nombre Completo">
         <h1 class="pt-3 pb-3 text-center font-semibold text-2xl">Correo electronico</h1>
         <input class="border-amber-600 w-80 text-center" type="email" name="" id="" placeholder="Introduzca su correo electronico">
         <h1 class="pt-3 pb-3 text-center font-semibold text-2xl">Contraseña</h1>
         <input class="border-amber-600 w-80 text-center" type="password" name="" id="" placeholder="Introduzca su Contraseña">
         <div class="border-amber-600  w-full text-center">
            <button class="rounded-xl text-3xl  text-amber-600 pt-8"><a href="./index.html">Enviar</a></button>
         </div>
      </div>
   </main>
</body>

</html>
